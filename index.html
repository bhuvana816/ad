<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CampusPanel Placement Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; }
    .glass { background: linear-gradient(180deg, rgba(255,255,255,0.82), rgba(255,255,255,0.65)); backdrop-filter: blur(6px);}
    .card-shadow { box-shadow: 0 12px 30px rgba(2,6,23,0.09);}
    .muted { color: #6B7280;}
    .small { font-size: 0.92rem;}
    .pulse { animation: pulse 1s;}
    @keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}
    .filter-chip { background:#e0e7ef; border-radius:18px; padding:3px 10px; margin-right:6px; font-size:0.85rem; color:#243147;}
    .sidebar-link {cursor:pointer; transition:background 0.2s, color 0.2s;}
    .sidebar-link.active, .sidebar-link:focus {background-color:#eff6ff; color:#2563eb;}
    .search-bar {border:1.5px solid #cbd5e1; border-radius:8px; padding:10px;}
    .search-bar:focus {outline:none; border-color:#3b82f6;}
    .fab {position:fixed; right:18px; bottom:28px; z-index:50; box-shadow:0 4px 30px #6366f188;}
    .logo-text {display:inline;}
    .sidebar-label {display:inline;}
    .hamburger {display:none; position:absolute; top:18px; left:12px; background:#fff; z-index:100; border-radius:8px; padding:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15);}
    
    /* ‚úÖ Responsive Sidebar */
    @media (max-width: 900px) {
      aside {
        position: fixed;
        left: -260px;
        top: 0;
        width: 240px;
        height: 100%;
        padding: 1rem;
        background: white;
        border-right: 1px solid #e2e8f0;
        transition: left 0.3s ease-in-out;
      }
      aside.open { left: 0; }
      .logo-text, .sidebar-label {display:none;}
      .hamburger {display:inline-block;}
      main { padding: 1rem; }
    }

    /* ‚úÖ Tablet adjustments */
    @media (max-width: 768px) {
      .grid-cols-6 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .text-3xl { font-size: 1.8rem; }
      .p-4 { padding: 1rem; }
      .card-shadow { box-shadow: 0 6px 16px rgba(0,0,0,0.08); }
    }

    /* ‚úÖ Mobile optimizations */
    @media (max-width: 500px) {
      .grid { gap: 0.75rem; }
      .text-2xl { font-size: 1.25rem; }
      .text-xl { font-size: 1.1rem; }
      .search-bar { font-size: 0.9rem; padding: 8px; }
      .fab { right: 12px; bottom: 14px; font-size: 1rem; padding: 10px 16px; }
    }

    main { scroll-behavior: smooth; min-height: 100vh; }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-white min-h-screen">

<div class="min-h-screen flex relative">

  <!-- Hamburger Menu -->
  <button id="hamburgerBtn" class="hamburger border">
    <svg width="26" height="26" fill="none" stroke="#222">
      <path stroke-width="2" d="M6 9h14M6 13h14M6 17h14"/>
    </svg>
  </button>

  <!-- Sidebar -->
  <aside id="sidebar" class="w-72 bg-white/60 backdrop-blur-md p-6 border-r border-slate-200 md:sticky top-0 left-0 h-screen z-40">
    <div class="logo flex items-center gap-3 mb-6">
      <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-blue-600 to-indigo-500 text-white flex items-center justify-center font-bold">CP</div>
      <div class="logo-text">
        <div class="text-xl font-semibold">CampusPanel</div>
        <div class="text-xs muted">Admin Dashboard</div>
      </div>
    </div>
    <nav class="space-y-2 text-slate-700">
      <a class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg" data-section="dashboard">üè† <span class="sidebar-label">Dashboard</span></a>
      <a class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg" data-section="students">üë©‚Äçüéì <span class="sidebar-label">Students</span></a>
      <a class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg" data-section="colleges">üè´ <span class="sidebar-label">Colleges</span></a>
      <a class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg" data-section="companies">üè¢ <span class="sidebar-label">Companies</span></a>
      <a class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg" data-section="reports">üìÑ <span class="sidebar-label">Reports</span></a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main id="mainContent" class="flex-1 p-6 md:ml-72 space-y-6"></main>

  <!-- Floating Add Button -->
  <button id="fab" class="fab bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-700 transition hidden">+ Add</button>
</div>

<script>
const sidebar = document.getElementById('sidebar');
const hamburgerBtn = document.getElementById('hamburgerBtn');
let sidebarOpen = false;
hamburgerBtn.onclick = () => {
  sidebarOpen = !sidebarOpen;
  sidebar.classList.toggle('open', sidebarOpen);
};
window.addEventListener('resize', () => {
  if (window.innerWidth > 900) sidebar.classList.remove('open');
});
</script>

</body>
</html>
